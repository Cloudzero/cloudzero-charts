name: test-chart
on: [push]

jobs:
  test-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.14.4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Detect chart changes
        id: list-changed
        run: |
          echo "GIT_BRANCH=${{ steps.extract_branch.outputs.branch }}"
          changed=$(ct list-changed --chart-dirs=charts/cloudzero-agent --target-branch ${{ steps.extract_branch.outputs.branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Lint the chart
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          cd charts/cloudzero-agent
          helm dependency update
          ct lint --debug --charts . \
            --chart-repos=kube-state-metrics=https://prometheus-community.github.io/helm-charts \
            --chart-repos=prometheus-node-exporter=https://prometheus-community.github.io/helm-charts \
            --helm-lint-extra-args "--set='existingSecretName=api-token,clusterName=cz-node-agent-ci,cloudAccountId=00000000'"
