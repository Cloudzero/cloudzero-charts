{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "insights-controller.clusterRoleBindingName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "insights-controller.clusterRoleName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "insights-controller.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
