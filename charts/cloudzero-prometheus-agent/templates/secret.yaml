{{- if .Values.cloudzero.createSecret -}}
{{- if not .Values.cloudzero.api_key }}
{{- fail "api_key must be provided if API key is not provided by an existing secret" }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "cloudzero-agent.server.labels" . | nindent 4 }}
  name: {{ include "cloudzero-agent.secretName" .}}
  namespace: {{ include "cloudzero-agent.namespace" . }}
data:
  value: {{ .Values.cloudzero.api_key | b64enc | quote }}
{{- end }}
